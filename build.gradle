plugins {
    id 'java-library'
    id 'fabric-loom' version '0.12-SNAPSHOT' apply(false)
    id 'maven-publish'

    id "com.modrinth.minotaur" version "2.+"

//    id 'io.github.juuxel.loom-quiltflower' version '1.6.0'  // https://github.com/Juuxel/LoomQuiltflower
}

allprojects {
    apply plugin: 'java-library'
    apply plugin: 'fabric-loom'
    apply plugin: 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

loom {
    accessWidenerPath = file("src/main/resources/imm_ptl_peripheral.accesswidener")
}

repositories {
    flatDir {
        dirs 'deps'
    }
}

allprojects {

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    version = rootProject.mod_version

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'JitPack'
            url = 'https://jitpack.io'
        }
        maven { url "https://maven.shedaniel.me/" }

        // for sodium
        maven {
            name = "Modrinth"
            url = "https://api.modrinth.com/maven"
            content {
                includeGroup "maven.modrinth"
            }
        }

        // for parchment
        maven {
            url = "https://maven.parchmentmc.org"
        }

        // for cardinal components that fusions gravity api uses
        maven {
            name = 'Ladysnake Mods'
            url = 'https://ladysnake.jfrog.io/artifactory/mods'
        }

        // for test with create
//        maven { url = "https://cursemaven.com" }
//        maven { url = "https://maven.parchmentmc.org" }
//        maven { url = "https://maven.tterrag.com/" }
//        maven { url = "https://storage.googleapis.com/devan-maven/" }
//        maven { url = "https://maven.shedaniel.me/" }
//        maven { url = "https://aperlambda.github.io/maven" }
//        maven { url = "https://ladysnake.jfrog.io/artifactory/mods" }
//        maven { url = "https://maven.kotlindiscord.com/repository/terraformers/" }
//        maven { url = "https://mvn.devos.one/releases/" }
//        maven { url = "https://mvn.devos.one/snapshots/" }
//        maven { url = "https://maven.terraformersmc.com/" }
//        maven { url = "https://maven.cafeteria.dev" }
//        maven { url = "https://jitpack.io/" }
//        maven { url = "https://maven.jamieswhiteshirt.com/libs-release" }
//        maven { url = "https://maven.gegy.dev" }

    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = "UTF-8"
        it.options.release = 17
    }

    dependencies {
        minecraft "com.mojang:minecraft:${project.minecraft_version}"

        mappings loom.layered() {
            officialMojangMappings() {
                setNameSyntheticMembers(false)
            }
            parchment("org.parchmentmc.data:parchment-1.18.2:2022.06.26@zip")
        }

//        mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

        modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

        modImplementation("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}") {
            exclude module: "fabric-gametest-api-v1"
            // for now, the gametest module makes client unable to login dev env server
        }

        //For Nullable
        compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

        modImplementation("me.shedaniel.cloth:cloth-config-fabric:${cloth_config_version}") {
            exclude(group: "net.fabricmc.fabric-api")
        }
        modCompileOnly "maven.modrinth:modmenu:${modmenu_version}"

        modApi("com.github.Virtuoel:Pehkui:3.3.3", {
            exclude group: "net.fabricmc.fabric-api"
        })

        modCompileOnly "maven.modrinth:sodium:mc1.19-0.4.2"
//        implementation "org.joml:joml:1.10.2" // for sodium

        modCompileOnly 'maven.modrinth:iris:1.19.x-v1.2.5'
//        implementation "org.anarres:jcpp:1.4.14" // for iris
//        implementation 'org.slf4j:slf4j-api:1.7.12' // for iris

        modCompileOnly("maven.modrinth:gravity-api:0.7.12+fabric") {
            transitive = false
            exclude(group: "net.fabricmc.fabric-api")
        }
//        modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:4.1.4"
//        modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:4.1.4"
    }

    processResources {
        inputs.property "version", project.version

        filesMatching("fabric.mod.json") {
            expand "version": project.version
        }
    }

    java {
        // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
        // if it is present.
        // If you remove this line, sources will not be generated.
        withSourcesJar()
    }

}

// change the output file name
remapJar {
    afterEvaluate {
        archiveFileName = "${project.archives_base_name}-${project.mod_version}-mc${project.minecraft_version}-fabric.jar"
    }
}


